name: Prod Deploy Template

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Get previous release tag
        id: prev-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREV_RELEASE=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          echo "::set-output name=tag::$PREV_RELEASE"
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.tag }}" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${{ inputs.tag }}" \
              --notes-start-tag="${{ steps.prev-release.outputs.tag }}"
      - run: echo "Deploying my_image:${{ inputs.tag }}"
      - run: echo "üçè This job's status is ${{ job.status }}."